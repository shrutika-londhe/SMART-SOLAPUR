<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - SoulMateSolapur</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background color for the body */
            color: #e0e0e0; /* Light gray text color for better contrast */
        }
        .navbar-custom {
            background-color: #1e1e1e;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #e0e0e0;
        }
        .messages-container {
            display: flex;
            height: calc(100vh - 80px); /* Full height minus navbar height */
        }
        .conversation-list {
            width: 30%;
            background-color: #1e1e1e;
            border-right: 2px solid #333;
            overflow-y: auto;
            padding: 15px;
        }
        .conversation-item {
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .conversation-item:hover {
            background-color: #444;
        }
        .conversation-item h5 {
            margin: 0;
            color: #e0e0e0;
        }
        .conversation-item p {
            margin: 0;
            color: #b0b0b0;
        }
        .chat-window {
            width: 70%;
            padding: 15px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-message {
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-message.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .chat-message.partner {
            background-color: #444;
            color: #e0e0e0;
            align-self: flex-start;
        }
        .message-input {
            display: flex;
            margin-top: 10px;
        }
        .message-input input {
            flex: 1;
            border-radius: 8px;
            border: none;
            padding: 10px;
            background-color: #333;
            color: #e0e0e0;
        }
        .message-input button {
            border-radius: 8px;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: #fff;
        }
        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="./images/dating-app (1).png" alt="Brand Icon" style="height: 30px;"> SoulMateSolapur
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matches.html">Matches</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="messages.html">Messages <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./chitchat.html">ChitChat Solapur</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Messages Section -->
    <div class="container messages-container">
        <!-- Conversation List -->
        <div class="conversation-list">
            <div class="conversation-item">
                <h5>Alex Johnson</h5>
                <p>Hey! How's it going?</p>
            </div>
            <div class="conversation-item">
                <h5>Jessica Smith</h5>
                <p>Looking forward to our date!</p>
            </div>
            <div class="conversation-item">
                <h5>Michael Brown</h5>
                <p>Any plans for the weekend?</p>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <h4>Alex Johnson</h4>
            </div>
            <div class="chat-body">
                <div class="chat-message partner">
                    <p>Hey! How's it going?</p>
                </div>
                <div class="chat-message user">
                    <p>Hi! I'm doing well, thanks. How about you?</p>
                </div>
                <!-- Add more chat messages as needed -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message...">
                <button type="button">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
